{% extends 'base.html' %}

{% block content %}
<h1>Recipes</h1> 

<h2>Welcome to recipes {{ current_user['first_name'] }}</h2>
<section class="controls">
    <form action="/sessions/delete" method="POST">
      <button>Log out</button>
    </form>

    <a href="/recipes/new">Add recipe</a>
</section>

<section class="recipes2">
  {% for recipe in recipes: %}
  <section class="recipe1">
    <header>
      <h2><a href="/recipes/recipe"></a>{{ recipe['title'] }}</h2>
           
      <section class="controls">
        <a href="/recipes/{{ recipe['id'] }}/edit">Edit</a>

        <form action="/recipes/{{ recipe['id'] }}/delete" method= "POST">
        <button>DELETE</button>
        </form>
      </section>

    </header>
    <img src="{{ recipe['image_url'] }}" alt=""> 
    <form action="/recipes/{{ recipe['id'] }}/likes" method="POST">
        <button>Like</button>
    </form>
    <form action="/recipes/{{ recipe['id'] }}/comment" method="POST">
        <button>comments</button>
    </form>

  </section>
  {% endfor %}
</section>

{% endblock %}
