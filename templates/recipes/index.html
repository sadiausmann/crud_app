{% extends 'base.html' %}

{% block content %}
<h1>Recipes</h1> 

<section class="controls">
  <a href="/users/new">Sign up</a>
  <a href="/sessions/new">Log in</a>

<section class="recipes">
  {% for recipe in recipes: %}
  <section class="recipe">
    <header>
      <h2><a href="/recipes/recipe"></a>{{ recipe['title'] }}</h2>
    </header>

    <img src="{{ recipe['image_url'] }}" alt="image"> 
  </section>
  {% endfor %}
</section>
 
{% endblock %}
